name: CI
on:
- pull_request

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v1
        with:
          path: ansible_collections/hpe/oneview

      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install dependencies
        run: |
          pip install future
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install ansible-base (devel)
        run: pip install antsibull-changelog https://github.com/ansible/ansible/archive/devel.tar.gz --disable-pip-version-check

      - name: Install ansible_collections.hpe.oneview
        run: ansible-galaxy collection install hpe.oneview -p ../../

      - name: Run sanity tests
        run: ansible-test sanity --docker -v --color --python 3.6

      - name: Check changelog fragments syntax
        run: antsibull-changelog lint
